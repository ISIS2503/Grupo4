<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sistema de control de la mina Samacá</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/components/mainCtrl.js"></script>
	<script src="app/components/usuario/controladores/usuarioController.js"></script>
	<script src="app/components/actuadores/actuadorController.js"></script>
	<script src="app/components/alerta/alertaController.js"></script>
	<script src="app/components/microcontrolador/microController.js"></script>
	<script src="app/components/reporte/reporteController.js"></script>
	<script src="app/components/sensor/sensorController.js"></script>
	<script src="app/components/tableroControl/dashboardController.js"></script>
	<script src="app/components/ubicacion/ubicacionController.js"></script>




	<!-- services -->
	<script src="app/components/usuario/servicios/authService.js"></script>
	<script src="app/components/usuario/servicios/usuarioService.js"></script>
	<script src="app/components/actuadores/actuadorService.js"></script>
	<script src="app/components/alerta/alertaService.js"></script>
	<script src="app/components/microcontrolador/microService.js"></script>
	<script src="app/components/reporte/reporteService.js"></script>
	<script src="app/components/sensor/sensorService.js"></script>
	<script src="app/components/tableroControl/dashboardService.js"></script>
	<script src="app/components/ubicacion/ubicacionService.js"></script>



	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="app" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-eye-open text-danger center"></span> Sistema de control de la mina Samacá</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="main.loggedIn" class="navbar-text">Hola, {{ main.user.name }}</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Salir</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>

</body>
</html>
