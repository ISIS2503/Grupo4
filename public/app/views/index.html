<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sistema de control de la mina Samacá</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<!-- <script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/bootstrap.js"></script> -->
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/usuarioController.js"></script>
	<script src="app/controllers/actuadorController.js"></script>
	<script src="app/controllers/alertaController.js"></script>
	<script src="app/controllers/microController.js"></script>
	<script src="app/controllers/sensorController.js"></script>
	<script src="app/controllers/ubicacionController.js"></script>
	<script src="app/controllers/reporteController.js"></script>
	<script src="app/controllers/dashboardController.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/usuarioService.js"></script>
	<script src="app/services/actuadorService.js"></script>
	<script src="app/services/sensorService.js"></script>
	<script src="app/services/alertaService.js"></script>
	<script src="app/services/microService.js"></script>
	<script src="app/services/ubicacionService.js"></script>
	<script src="app/services/reporteService.js"></script>
	<script src="app/services/dashboardService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>

<body ng-app="app" ng-controller="mainController as main">

	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-eye-open text-danger center"></span> Mina Samacá</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Mi perfil</a></li>
				</ul>
				<div class="navbar-header dropdown">
					<button class="dropbtn">Alertas</button>
					<div class="dropdown-content">
						<a href="/alertas">Todas</a>
						<a href="/alertas/fecha">Alertas por fecha</a>
						<a href="/alertas/device">Alertas por dispositivo</a>
						<a href="/alertas/tipo">Alertas por tipo</a>
					</div>
				</div>
				<div ng-if="main.role " class="navbar-header dropdown">
					<button class="dropbtn">Reportes</button>
					<div class="dropdown-content">
						<a href="/reportes">Todos</a>
						<a href="/reportes/fecha">Reportes por fecha</a>
					</div>
				</div>
				<div ng-if="main.role " class="navbar-header dropdown">
					<button class="dropbtn">Dispositivos</button>
					<div class="dropdown-content">
						<a href="/sensores">Sensores</a>
						<a href="/micros">Microcontroladores</a>
						<a href="/actuadores">Actuadores</a>
						<a href="/ubicaciones">Ubicaciones</a>
					</div>
				</div>
				<div ng-if="main.role " class="navbar-header dropdown">
					<button class="dropbtn">Datos históricos</button>
					<div class="dropdown-content">
						<a href="/historico/device">Históricos por sensor</a>
						<a href="/historico/fecha">Históricos por fecha</a>
					</div>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="main.loggedIn " class="navbar-text">Hola, {{ main.user.name}}</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Salir</a></li>
				</ul>
			</div>
		</div>
	</header>

	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>

</body>

</html>
