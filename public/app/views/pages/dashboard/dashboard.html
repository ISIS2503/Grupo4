<div class="page-header">
  <h1>Datos históricos</h1>
</div>
<div class="jumbotron text-center" ng-show="dashboard.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Cargando datos históricos...</p>
</div>

<form class="form-horizontal" ng-submit="dashboard.deviceDashboard()" ng-if="dashboard.type == 'device'">
  <div class="form-group ">
    <label class="col-sm-2 control-label ">Dispositivo</label>
    <div class="col-sm-6 ">
      <input type="text " class="form-control " ng-model="dashboard.dashboardData.device">
    </div>
  </div>
  <div class="form-group ">
    <button type="submit " class="btn btn-success btn-lg btn-block ">Buscar</button>
  </div>
</form>

<form class="form-horizontal" ng-submit="dashboard.fechaDashboard()" ng-if="dashboard.type == 'fecha'">
  <div class="form-group ">
    <label class="col-sm-2 control-label ">Fecha</label>
    <div class="col-sm-6 ">
      <input type="text " class="form-control " ng-model="dashboard.dashboardData.fecha">
    </div>
  </div>
  <div class="form-group ">
    <label class="col-sm-2 control-label ">Dispositivo</label>
    <div class="col-sm-6 ">
      <input type="text " class="form-control " ng-model="dashboard.dashboardData.device">
    </div>
  </div>
  <div class="form-group ">
    <button type="submit " class="btn btn-success btn-lg btn-block ">Buscar</button>
  </div>
</form>

<table class="table table-bordered table-striped " ng-show="dashboard.dashboards ">
  <thead>
    <tr>
      <th>idSensor</th>
      <th>Fecha</th>
      <th>Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="dash in dashboard.dashboards | pagination: (dashboard.currentPage - 1) * dashboard.pageSize | limitTo: dashboard.pageSize">
      <td>{{ dash.idSensor }}</td>
      <td>{{ dash.fechaMedida }}</td>
      <td>{{ dash.valorMedida }}</td>
    </tr>
  </tbody>
</table>
<ul uib-pagination total-items="dashboard.dashboards.length" items-per-page="dashboard.pageSize " ng-model="dashboard.currentPage "></ul>
